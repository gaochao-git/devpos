#在python中，logging由logger，handler，filter，formater四个部分组成，logger是提供我们记录日志的方法；
#handler是让我们选择日志的输出地方，如：控制台，文件，邮件发送等，一个logger添加多个handler；
#filter是给用户提供更加细粒度的控制日志的输出内容；formater用户格式化输出日志的信息。
version: 1
formatters:
  simple:
    format: '[%(process)d:%(thread)d:%(levelname)s:%(asctime)s:%(filename)s(%(lineno)d)] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout


  info_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/info.log
    backupCount: 5
    maxBytes: 524288000
    encoding: 'utf-8'


  error_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: logs/error.log
    maxBytes: 524288000
    backupCount: 5
    encoding: 'utf-8'


  sql_log_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/sql.log
    maxBytes: 524288000
    backupCount: 5
    encoding: 'utf-8'


  access_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/access.log
    maxBytes: 524288000
    backupCount: 5
    encoding: 'utf-8'


loggers:
  devpos:
    level: DEBUG
    handlers: [info_handler,error_handler,console]
    propagate: no

  sql_logger:
    level: DEBUG
    handlers: [sql_log_handler,console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]